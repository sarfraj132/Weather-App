<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Upadate App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="search-box">
        <input type="text" placeholder="Enter your location" class="inputbox">
        <button id="search-btn"><svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24">
            <path fill="currentColor"
              d="M15.5 14h-.79l-.28-.27A6.47 6.47 0 0 0 16 9.5A6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5S14 7.01 14 9.5S11.99 14 9.5 14" />
          </svg></button>
      </div>
    </div>

    <div class="location-not-found">
      <h1>Sorry location not found!!!</h1>

      <img src="img/404.png" alt="404 Error">
    </div>

    <div class="weather-body">
      <img src="img/cloud.png" alt="Weather-image" class="Weather-image">

      <div class="weather-box">
        <p class="temperature">0 <sup>Â°C</sup></p>
        <p class="descripation">Light rain</p>
      </div>

      <div class="weather-details">
        <div class="humidity">
          <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24">
            <g fill="black" stroke="black" stroke-width="2">
              <path
                d="M20 14.571C20 18.753 16.336 22 12 22s-8-3.247-8-7.429C4 12 5.305 9.452 6.716 7.423c1.43-2.055 3.076-3.726 3.962-4.568M20 14.571L10.678 2.855M20 14.571c0-2.571-1.305-5.119-2.716-7.148c-1.43-2.055-3.076-3.726-3.962-4.568a1.913 1.913 0 0 0-2.644 0M20 14.571L10.678 2.855" />
              <path stroke-linecap="round" d="M12 18a4 4 0 0 1-4-4" />
            </g>
          </svg>
          <div class="text">
            <span id="humidity">35%</span>
            <p>Humidity</p>
          </div>
        </div>
        <div class="wind">
          <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24">
            <path fill="currentColor"
              d="M13 5.5C13 3.57 11.43 2 9.5 2C7.466 2 6.25 3.525 6.25 5h2c0-.415.388-1 1.25-1c.827 0 1.5.673 1.5 1.5S10.327 7 9.5 7H2v2h7.5C11.43 9 13 7.43 13 5.5m2.5 9.5H8v2h7.5c.827 0 1.5.673 1.5 1.5s-.673 1.5-1.5 1.5c-.862 0-1.25-.585-1.25-1h-2c0 1.475 1.216 3 3.25 3c1.93 0 3.5-1.57 3.5-3.5S17.43 15 15.5 15" />
            <path fill="currentColor"
              d="M18 5c-2.206 0-4 1.794-4 4h2c0-1.103.897-2 2-2s2 .897 2 2s-.897 2-2 2H2v2h16c2.206 0 4-1.794 4-4s-1.794-4-4-4M2 15h4v2H2z" />
          </svg>
          <div class="text">
            <span id="wind-speed">12Km/h</span>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
</body>

</html>
